name: Sync Develop to Main

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync develop into main/master if branch exists
        shell: bash
        run: |
          set -euo pipefail

          for target in main master; do
            if git ls-remote --exit-code --heads origin "$target" >/dev/null 2>&1; then
              echo "Syncing develop -> $target"
              git checkout "$target"
              git pull --ff-only origin "$target"
              git merge --no-ff origin/develop -m "chore(sync): merge develop into $target"
              git push origin "$target"
            else
              echo "Branch '$target' does not exist, skipping."
            fi
          done
