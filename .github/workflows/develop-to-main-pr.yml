name: Sync Develop to Main PR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  open-or-update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create or update PR (develop -> main)
        uses: repo-sync/pull-request@v2
        with:
          source_branch: develop
          destination_branch: main
          pr_title: "chore(release): sync develop into main"
          pr_body: |
            Automated sync PR from `develop` to `main`.
            - Trigger: push to develop
            - Merge only after CI passes and review is complete
          github_token: ${{ secrets.GITHUB_TOKEN }}
