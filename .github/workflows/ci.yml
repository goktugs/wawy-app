name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      - main
      - master

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Detect package.json
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "has_package=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_package=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.detect.outputs.has_package == 'true'
        run: npm ci

      - name: Lint
        if: steps.detect.outputs.has_package == 'true'
        shell: bash
        run: |
          npm run | grep -q " lint" && npm run lint || echo "No lint script found, skipping."

      - name: Typecheck
        if: steps.detect.outputs.has_package == 'true'
        shell: bash
        run: |
          npm run | grep -q " typecheck" && npm run typecheck || echo "No typecheck script found, skipping."

      - name: Test
        if: steps.detect.outputs.has_package == 'true'
        shell: bash
        run: |
          npm run | grep -q " test" && npm run test -- --ci || echo "No test script found, skipping."

      - name: Build
        if: steps.detect.outputs.has_package == 'true'
        shell: bash
        run: |
          npm run | grep -q " build" && npm run build || echo "No build script found, skipping."

      - name: Bootstrap notice
        if: steps.detect.outputs.has_package != 'true'
        run: echo "No package.json in repository yet. CI checks are currently skipped."
