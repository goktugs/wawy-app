name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Detect package.json
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "has_package=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_package=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.detect.outputs.has_package == 'true'
        run: npm ci

      - name: Build
        if: steps.detect.outputs.has_package == 'true'
        run: npm run build

      - name: Test
        if: steps.detect.outputs.has_package == 'true'
        shell: bash
        run: |
          npm run | grep -q " test" && npm run test -- --ci || echo "No test script found, skipping."

      - name: Setup Vercel CLI
        if: steps.detect.outputs.has_package == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel project settings
        if: steps.detect.outputs.has_package == 'true'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build deployment artifacts
        if: steps.detect.outputs.has_package == 'true'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        if: steps.detect.outputs.has_package == 'true'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Bootstrap notice
        if: steps.detect.outputs.has_package != 'true'
        run: echo "No package.json in repository yet. Release steps are currently placeholder."
