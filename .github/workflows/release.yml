name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Detect package.json
        id: detect
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "has_package=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_package=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.detect.outputs.has_package == 'true'
        run: npm ci

      - name: Build
        if: steps.detect.outputs.has_package == 'true'
        run: npm run build

      - name: Test
        if: steps.detect.outputs.has_package == 'true'
        shell: bash
        run: |
          npm run | grep -q " test" && npm run test -- --ci || echo "No test script found, skipping."

      - name: Deploy placeholder
        if: steps.detect.outputs.has_package == 'true'
        run: echo "Add production deployment command here."

      - name: Bootstrap notice
        if: steps.detect.outputs.has_package != 'true'
        run: echo "No package.json in repository yet. Release steps are currently placeholder."
